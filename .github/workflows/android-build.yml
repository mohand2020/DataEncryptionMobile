


name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer==1.4.1 python-for-android==2024.1.21

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y libtool autoconf automake build-essential pkg-config zip unzip openjdk-17-jdk

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: DataEncryptionMobile-APK
        path: bin/*.apk

