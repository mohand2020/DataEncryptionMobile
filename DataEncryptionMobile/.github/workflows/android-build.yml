name: Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: Build APK
        run: |
          sudo apt update
          sudo apt install -y libtool autoconf automake build-essential pkg-config zip unzip openjdk-17-jdk
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: DataEncryptionMobile-APK
          path: bin/*.apk

